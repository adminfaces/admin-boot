<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin-top.xhtml">
    
    <ui:define name="head">
        <title>Admin Boot</title>
    </ui:define>

    <ui:define name="logo">
        Admin Boot
    </ui:define>
   
    <ui:define name="title">
        AdminFaces SpringBoot Example
    </ui:define>

    <ui:define name="body" >
            <h:form>
                <div class="ui-g-12 ui-fluid">
                    <p:panel styleClass="card" header="Welcome to AdminBoot">
                        <p:spacer height="15"/>
                        <div class="material">
                            <p:inputText id="name" value="#{inputMB.name}" placeholder="Enter your name" required="true"/>
                            <p:outputLabel for="name" value="Name"/>
                            <p:message for="name"/>
                        </div>
                        <f:facet name="footer">
                            <p:commandButton value="Submit" action="#{inputMB.doAction}" update="@form" styleClass="btn-primary"/>
                        </f:facet>
                    </p:panel>
                </div>
            </h:form>
    </ui:define>
</ui:composition>
