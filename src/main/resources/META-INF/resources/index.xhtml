<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin-top.xhtml">
    <ui:define name="title">
        AdminFaces SpringBoot Example
    </ui:define>

    <ui:define name="body" >
        <h:body styleClass="#{skinMB.skin} sidebar-mini #{not empty sidebarCollapse and sidebarCollapse eq 'true' ? 'sidebar-collapse':''}">

            <p:ajaxStatus rendered="#{adminConfig.renderAjaxStatus}"
                          onstart="showBar();"
                          onsuccess="hideBar();"/>

            <p:dialog modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                      resizable="false" responsive="true" showHeader="false"
                      style="z-index: 9999!important;position: fixed">
                <p:graphicImage library="images" name="ajaxloadingbar.gif"/>
            </p:dialog>

            <div id="loader" class="load-bar" style="display: none">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <p:growl autoUpdate="true" showDetail="true" life="3000" severity="info" escape="false"/>

            <h:form>
                <div class="ui-g-12 ui-fluid">
                    <p:panel styleClass="card" header="Welcome to AdminBoot">
                        <p:messages closable="true" autoUpdate="true" showDetail="true"
                                    severity="info,warn" escape="false"/>
                        <p:spacer height="15"/>
                        <div class="material">
                            <p:inputText id="name" value="#{inputMB.name}" placeholder="Enter your name" required="true"/>
                            <p:outputLabel for="name" value="Name"/>
                            <p:message for="name"/>
                        </div>
                        <f:facet name="footer">
                            <p:commandButton value="Submit" action="#{inputMB.doAction}" update="@form" styleClass="btn-primary"/>
                        </f:facet>
                    </p:panel>
                </div>
            </h:form>

            <adm:ripple elements=".ui-button"/>

        </h:body>
    </ui:define>
</ui:composition>
